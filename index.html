<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRYSTAL GALAXY</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1580428183223-c7880c5dd6a2?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3.5rem;
      margin: 0;
      color: #fff;
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
    }

    .shop-button {
      margin: 30px auto;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #00f0ff;
      border: none;
      border-radius: 30px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .shop-button:hover {
      background: #5effff;
      box-shadow: 0 0 30px #5effff;
    }

    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .product {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      transition: transform 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      border-radius: 15px;
    }

    .product h3 {
      margin: 15px 0 10px;
      color: #00f0ff;
    }

    .product p {
      margin: 0 0 10px;
      color: #eee;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 25px;
      background: #ffae00;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .buy-button:hover {
      background: #ffc84d;
    }

    footer {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>CRYSTAL GALAXY</h1>
    <p>Outerwear from another dimension ðŸŒŒ</p>
    <a class="shop-button" href="https://crystal-galaxy.printify.me" target="_blank">ðŸš€ Shop Now</a>
  </header>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Galaxy+Tee" alt="Tee">
      <h3>Galaxy Tee</h3>
      <p>$180</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Magic+Mug" alt="Mug">
      <h3>Magic Mug</h3>
      <p>$100</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Cosmic+Phone+Case" alt="Phone Case">
      <h3>Cosmic Phone Case</h3>
      <p>$120</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
  </div>

  <footer>
    &copy; 2025 CRYSTAL GALAXY. All rights reserved. | Designed in the stars âœ¨
  </footer>

</body>
</html>
