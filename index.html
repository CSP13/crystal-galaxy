<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRYSTAL GALAXY</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #1a1a2e, #0f0c29);
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    /* Floating Stars */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://i.ibb.co/FJQpJqR/stars.gif') repeat;
      opacity: 0.15;
      z-index: -1;
    }

    h1 {
      padding-top: 60px;
      font-size: 3rem;
      text-shadow: 0 0 20px #e0b3ff;
    }

    .shop-button {
      margin: 30px auto;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #ff80df;
      border: none;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 20px #ff80df;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .shop-button:hover {
      background: #ffa6f0;
      box-shadow: 0 0 30px #ffa6f0;
    }

    .products {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 40px 20px;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      backdrop-filter: blur(8px);
    }

    .product:hover {
      transform: scale(1.05);
      box-shadow: 0 0 35px #e0b3ff;
    }

    .product img {
      width: 100%;
      border-radius: 15px;
    }

    .product h3 {
      margin: 15px 0 10px;
      color: #ffcaff;
    }

    .product p {
      margin: 0 0 10px;
      color: #eee;
    }

    .buy-button {
      display: inline-block;
      padding: 10px 25px;
      background: #ffb347;
      color: white;
      border: none;
      border-radius: 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .buy-button:hover {
      background: #ffd27f;
    }
  </style>
</head>
<body>

  <h1>Welcome to CRYSTAL GALAXY</h1>
  <a class="shop-button" href="https://crystal-galaxy.printify.me" target="_blank">ðŸŒŸ Shop Now ðŸŒŸ</a>

  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Galaxy+Tee" alt="Tee">
      <h3>Galaxy Tee</h3>
      <p>$180</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Magic+Mug" alt="Mug">
      <h3>Magic Mug</h3>
      <p>$100</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250x250.png?text=Cosmic+Phone+Case" alt="Phone Case">
      <h3>Cosmic Phone Case</h3>
      <p>$120</p>
      <a class="buy-button" href="https://crystal-galaxy.printify.me" target="_blank">Buy Now</a>
    </div>
  </div>

</body>
</html>
